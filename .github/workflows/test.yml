name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      # =======================================================================
      # SDK Tests
      # =======================================================================
      - name: Install SDK dependencies
        working-directory: sdk
        run: pnpm install
      
      - name: Run SDK tests
        working-directory: sdk
        run: pnpm test
      
      # =======================================================================
      # Middleware Tests
      # =======================================================================
      - name: Install & Test middleware-budget
        working-directory: middlewares/budget
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test middleware-ratelimit
        working-directory: middlewares/ratelimit
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test middleware-moderation
        working-directory: middlewares/moderation
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test middleware-discord
        working-directory: middlewares/discord
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test middleware-slack
        working-directory: middlewares/slack
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test middleware-webhooks
        working-directory: middlewares/webhooks
        run: |
          pnpm install
          pnpm test
      
      # =======================================================================
      # Plugin Tests
      # =======================================================================
      - name: Install & Test analytics-core
        working-directory: plugins/analytics/core
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test analytics-console
        working-directory: plugins/analytics/console
        run: |
          pnpm install
          pnpm test
      
      - name: Install & Test rag-docs
        working-directory: plugins/rag/docs
        run: |
          pnpm install
          pnpm test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      # Build all packages to verify no build errors
      - name: Build SDK
        working-directory: sdk
        run: |
          pnpm install
          pnpm build
      
      - name: Build middleware-budget
        working-directory: middlewares/budget
        run: |
          pnpm install
          pnpm build
      
      - name: Build middleware-ratelimit
        working-directory: middlewares/ratelimit
        run: |
          pnpm install
          pnpm build
      
      - name: Build middleware-moderation
        working-directory: middlewares/moderation
        run: |
          pnpm install
          pnpm build
      
      - name: Build middleware-discord
        working-directory: middlewares/discord
        run: |
          pnpm install
          pnpm build
      
      - name: Build middleware-slack
        working-directory: middlewares/slack
        run: |
          pnpm install
          pnpm build
      
      - name: Build middleware-webhooks
        working-directory: middlewares/webhooks
        run: |
          pnpm install
          pnpm build
      
      - name: Build analytics-core
        working-directory: plugins/analytics/core
        run: |
          pnpm install
          pnpm build
      
      - name: Build analytics-console
        working-directory: plugins/analytics/console
        run: |
          pnpm install
          pnpm build
      
      - name: Build rag-docs
        working-directory: plugins/rag/docs
        run: |
          pnpm install
          pnpm build
      
      - name: Build rag-ecommerce
        working-directory: plugins/rag/ecommerce
        run: |
          pnpm install
          pnpm build
